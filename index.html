<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dhurjati&family=Raleway:ital,wght@0,200;0,900;1,700&family=Roboto:ital,wght@0,100;0,300;1,400&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

<div class="app">
    <div class="panel">
        <img class="logo" src="images/self_improvement.svg" alt="logo_habbitApp">

        <nav class="menu">

            <div class="menu__list"></div>

            <button class="menu__add" onclick="togglePopup()">
                <img src="images/add.svg" alt="add_button">
            </button>

        </nav>
    </div>
    <div class="content">

        <header>
            <h1 class="h1">Создайте первую привычку <button class="menu__add first__add" onclick="togglePopup()">
                <img src="images/add_task.svg" alt="add_button">
            </button></h1>

            <div class="progress">

                <div class="progress__text">
                    <div class="progress__name">Прогресс</div>
                    <div class="progress__percent">0%</div>
                </div>

                <div class="progress__bar">

                <div class="progress__cover-bar"></div>

                </div>
            </div>
        </header>

        <main>

            <div id="days"></div>

            <div>
                <div class="habbit">

                    <div class="habbit__day">День 1</div>
                    <form class="habbit__form" onsubmit="addDays(event)">
                        <input name="comment" class="input_icon "type="text" placeholder="Комментарий">
                        <img class="input__icon" src="images/comment.svg" alt="comment-icon">
                        <button class="button__form" type="submit">
                            Готово
                        </button>
                    </form>
                    
                    
                </div>
            </div>

        </main>

        <div class="cover cover_hidden" id="add-habbit-popup">

            <div class="popup">
                
                <h2>Новая привычка</h2>

                <div class="icon-label">Иконка</div>
                <div class="icon-select">
                <button class="icon icon_active" onclick="setIcon(this, 'sport')">
                    <img src="images/sport.svg" alt="Sport-image">
                </button>
                <button class="icon" onclick="setIcon(this, 'water')">
                    <img src="images/water.svg" alt="Water-image">
                </button>
                <button class="icon" onclick="setIcon(this, 'food')">
                    <img src="images/food.svg" alt="Food-image">
                </button>

            </div>

            <form class="popup__form" onsubmit="addHabbit(event)"">
                <input type="text" name="name" placeholder="Название">
                <input type="text" name="icon" hidden placeholder="Иконка" value="sport">
                <input type="number" min="1" name="target" placeholder="Цель (количество дней)">
                <button class="button__form" type="submit">Добавить</button>
            </form>
                <button class="popup__close" onclick="togglePopup()">
                    <img src="images/close.svg" alt="Close-image">
                </button>

        </div>

    </div>
</div>


<script src="./scripts/index.js"></script>
</body>
</html>
