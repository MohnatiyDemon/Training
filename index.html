<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dhurjati&family=Raleway:ital,wght@0,200;0,900;1,700&family=Roboto:ital,wght@0,100;0,300;1,400&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

<div class="app">
    <div class="panel">
        <img class="logo" src="images/self_improvement.svg" alt="logo_habbitApp">

        <nav class="menu">

            <div class="menu__list"></div>

            <button class="menu__add">
                <img src="images/add_circle.svg" alt="add_button">
            </button>

        </nav>
    </div>
    <div class="content">

        <header>
            <h1>Отжимания</h1>

            <div class="progress">

                <div class="progress__text">
                    <div class="progress__name">Прогресс</div>
                    <div class="progress_percent">80%</div>
                </div>

                <div class="progress__bar">

                <div class="progress__cover-bar"></div>

                </div>
            </div>
        </header>

        <main>

            <div>
                <div class="habbit">

                    <div class="habbit__day">День 1</div>
                    <div class="habbit__coment">Отжимайся 10 раз</div>

                    <button class="habbit__delete">
                        <img src="images/delete.svg" alt="delete">
                    </button>
                </div>
            </div>

            <div>
                <div class="habbit">

                    <div class="habbit__day">День 2</div>
                    <form class="habbit__form">
                        <input class="input_icon "type="text" placeholder="Комментарий">
                        <img class="input__icon" src="images/comment.svg" alt="comment-icon">
                        <button class="button__form">
                            Готово
                        </button>
                    </form>
                    
                    
                </div>
            </div>

        </main>

    </div>
</div>


<script src="./scripts/index.js"></script>
</body>
</html>
